services:
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb --ignore-existing local/pev2-plans &&
      echo 'Bucket created'
      "

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      PEV2_ON_S3_BUCKET_ENDPOINT: http://minio:9000
      PEV2_ON_S3_BUCKET_REGION: auto
      PEV2_ON_S3_BUCKET_PATH_PREFIX: dev
      PEV2_ON_S3_BUCKET_ACCESS_KEY_ID: minioadmin
      PEV2_ON_S3_BUCKET_SECRET_ACCESS_KEY: minioadmin
      PEV2_ON_S3_SERVER_PORT: "3000"
      PEV2_ON_S3_FRONTEND_SITE_TITLE: pev2.mysite.com
    depends_on:
      minio-init:
        condition: service_completed_successfully

volumes:
  minio-data:
