name: Publish

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Determine release type
        id: release
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract versions
        id: versions
        run: |
          if [[ "${{ steps.release.outputs.is_release }}" == "true" ]]; then
            APP_VERSION=$(jq -r '.version' package.json)
            PEV2_VERSION=$(jq -r '.devDependencies.pev2' package.json | sed 's/^[^0-9]*//')
            COMBINED_VERSION="${APP_VERSION}-${PEV2_VERSION}"
          else
            COMMIT_SHA=${{ github.sha }}
            SHORT_SHA=${COMMIT_SHA:0:8}
            COMBINED_VERSION="branch-${SHORT_SHA}"
          fi
          echo "combined_version=${COMBINED_VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.versions.outputs.combined_version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Create GitHub Release
        if: steps.release.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.versions.outputs.combined_version }}
          generate_release_notes: true
