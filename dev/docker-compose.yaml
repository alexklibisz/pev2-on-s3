services:
  minio:
    image: cgr.dev/chainguard/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: ${PEV2_ON_S3_BUCKET_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${PEV2_ON_S3_BUCKET_SECRET_ACCESS_KEY:-minioadmin}
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${PEV2_ON_S3_BUCKET_ACCESS_KEY_ID:-minioadmin} ${PEV2_ON_S3_BUCKET_SECRET_ACCESS_KEY:-minioadmin} &&
      mc mb --ignore-existing local/pev2-plans &&
      echo 'Bucket created'
      "

  dev-server:
    image: node:25-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev:server"
    ports:
      - "3000:3000"
    volumes:
      - ../:/app
      - node_modules:/app/node_modules
    environment:
      PEV2_ON_S3_BUCKET_ENDPOINT: http://minio:9000
      PEV2_ON_S3_BUCKET_REGION: auto
      PEV2_ON_S3_BUCKET: pev2-plans
      PEV2_ON_S3_BUCKET_BUCKET_PATH_PREFIX: ${PEV2_ON_S3_BUCKET_PATH_PREFIX:-dev}
      PEV2_ON_S3_BUCKET_ACCESS_KEY_ID: ${PEV2_ON_S3_BUCKET_ACCESS_KEY_ID:-minioadmin}
      PEV2_ON_S3_BUCKET_SECRET_ACCESS_KEY: ${PEV2_ON_S3_BUCKET_SECRET_ACCESS_KEY:-minioadmin}
      PEV2_ON_S3_SERVER_PORT: "3000"
      PEV2_ON_S3_FRONTEND_SITE_TITLE: ${PEV2_ON_S3_FRONTEND_SITE_TITLE:-pev2 (dev)}
    depends_on:
      minio-init:
        condition: service_completed_successfully

  dev-client:
    image: node:25-alpine
    working_dir: /app
    command: sh -c "npm install && npx vite --config client/vite.config.ts --host"
    ports:
      - "5173:5173"
    volumes:
      - ../:/app
      - node_modules:/app/node_modules
    environment:
      VITE_API_URL: http://dev-server:3000
    depends_on:
      - dev-server

volumes:
  minio-data:
  node_modules: